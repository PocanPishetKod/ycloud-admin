<h2 mat-dialog-title>Редактирование диска</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Размер диска</mat-label>
        <input matInput type="number" [(ngModel)]="drive.maxSize" />
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Отмена</button>
    <button mat-button (click)="save()" cdkFocusInitial>Сохранить</button>
</div>
