<h2 mat-dialog-title>Создание диска</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Размер диска</mat-label>
        <input matInput type="number" [(ngModel)]="drive.maxSize" />
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Акаунт</mat-label>
        <mat-select [(ngModel)]="drive.ownerId">
            <mat-option *ngFor="let account of accounts" [value]="account.id">
                {{account.email}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Отмена</button>
    <button mat-button (click)="save()" cdkFocusInitial>Создать</button>
</div>
